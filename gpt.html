<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка з боковими панелями</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .sidebar-left {
            background-color: #f0f0f0;
            width: 15%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .sidebar-right {
            background-color: #f0f0f0;
            width: 15%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .content {
            background-color: #fff;
            width: 55%;
            padding: 10px;
            box-sizing: border-box;
            margin-left: 15%;
            margin-right: 15%;
        }
        
        .content-block {
            background-color: #e0e0e0;
            margin-bottom: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="sidebar-left">
        <p>Ліва панель 1</p>
    </div>
    <div class="sidebar-left">
        <p>Ліва панель 2</p>
    </div>
    <div class="content">
        <div class="content-block">
            <p>Основний вміст блок 1</p>
        </div>
        <div class="content-block">
            <p>Основний вміст блок 2</p>
        </div>
    </div>
    <div class="sidebar-right">
        <p>Права панель</p>
    </div>
</body>
</html>
